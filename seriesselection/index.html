<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series selection</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <form id="angleForm">
        <h2>Series Selection </h2>

        <label for="angleA">1.ENGINE TORQUE (Nm):</label>
        <input type="number" id="angleA" name="angleA" step="any" required><br>

        <label for="angleB">2.CRAWLER GEAR/(FIRST GEAR RATIO)	:</label>
        <input type="number" id="angleB" name="angleB" step="any" required>
        
        <label for="angleC">3.REVERSE GEAR RATIO	:</label>
        <input type="number" id="angleC" name="angleC" step="any" required>

        <label for="angleD">4.AUXILLARY GEAR BOX RATIO:</label>
        <input type="number" id="angleD" name="angleD" step="any" required><br>

        <label for="angleE">5.REAR AXLE RATIO:</label>
        <input type="number" id="angleE" name="angleE" step="any" required><br> 
        
        <label for="angleF">6.HUB REDUCTION RATIO:</label>
        <input type="number" id="angleF" name="angleF" step="any" required><br>

        <label for="angleG">7.TYRE ROLING RADIUS(DLR) (mm):</label>
        <input type="number" id="angleG" name="angleG" step="any" required><br>

        <label for="angleH">8.REAR AXLE WEIGHT(OVER LOAD) (kg):</label>
        <input type="number" id="angleH" name="angleH" step="any" required><br>

        <label for="angleI">9.TYRE COEFF. OF FRICTION(MAX-WORST CASE):</label>
        <input type="number" id="angleI" name="angleI" step="any" required><br>

        <label for="angleJ">10.SHOCK FACTOR CHOSEN:</label>
        <input type="number" id="angleJ" name="angleJ" step="any" required><br>

        <label for="angleK">11.CLUTCH DROP FACTOR:</label>
        <input type="number" id="angleK" name="angleK" step="any" required><br>
    
        <button type="button" onclick="calculateEquivalentAngles()">Calculate</button>  

        <div id="printButtonContainer">
        <input type="button" value="Print" id="printButton" onclick="printPage()">
        </div>
      </form>
      <div id="result"></div> 
      
    <script src="script.js"></script> 
</body>
</html>
