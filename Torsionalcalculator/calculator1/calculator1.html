<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equivalent Angles Calculator</title>
    <link rel="stylesheet" href="calculator1.css"> <!-- Link to your CSS file -->
</head>
<body>

    <form id="angleForm">
        <h2>TORSIONAL EXCITATION </h2>
        <div class="container">
            <div class="calculator-container">
                 <h3>Laden  </h3>
        <label for="angleA">1.Side view, UJ1 angle:</label>
        <input type="number" id="angleA" name="angleA" step="any" required><br>

        <label for="angleB">2.Top view, UJ1 angle:</label>
        <input type="number" id="angleB" name="angleB" step="any" required><br>

        <label for="angleC">3.Side view, UJ2 angle:</label>
        <input type="number" id="angleC" name="angleC" step="any" required><br>  

        <label for="angleD">4.Top view, UJ2 angle:</label>
        <input type="number" id="angleD" name="angleD" step="any" required><br>

        <label for="angleE">5.Propeller shaft speed (considering same as Flyup) (rpm):</label>
        <input type="number" id="angleE" name="angleE" step="any" required><br>

       </div>
        <div class="calculator-container">
            <h3>Unladen</h3>
            <label for="angleAu">1.Side view, UJ1 angle:</label>
            <input type="number" id="angleAu" name="angleAu" step="any" required><br>

            <label for="angleBu">2.Top view, UJ1 angle:</label>
            <input type="number" id="angleBu" name="angleBu" step="any" required><br>

            <label for="angleCu">3.Side view, UJ2 angle:</label>
            <input type="number" id="angleCu" name="angleCu" step="any" required><br>  

            <label for="angleDu">4.Top view, UJ2 angle:</label>
            <input type="number" id="angleDu" name="angleDu" step="any" required><br>

            <label for="angleEu">5.Propeller shaft speed (considering same as Flyup) (rpm):</label>
            <input type="number" id="angleEu" name="angleEu" step="any" required><br>
           
        </div> 
        </div> 

        <button type="button" onclick="calculateEquivalentAngles()">Calculate</button>
    </form>

    <div id="result"></div> 
    <script src="calculator1.js"></script> 
</body>
</html>
