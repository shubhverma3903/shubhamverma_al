<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equivalent Angles Calculator</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>

<body>

  <form id="angleForm">
    <h2>Slip Length Calculator </h2>
    <label for="angleA">1.Max.Length Of Layout(mm):</label>
    <input type="number" id="angleA" name="angleA" step="any" required><br>

    <label for="angleB">2.Min.length of Layout(mm):</label>
    <input type="number" id="angleB" name="angleB" step="any" required><br>

    <label for="angleC">3.Stand out length(mm):</label>
    <input type="number" id="angleC" name="angleC" step="any" required><br>

    <label for="angleD">4.Top View length(mm):</label>
    <input type="number" id="angleD" name="angleD" step="any" required><br>

    <label for="angleF">5.Max. Available Slip Length (mm):</label>
    <input type="number" id="angleF" name="angleF" step="any" required><br>

    <label for="angleG">6.Existing Part (COLLAPSED LENGTH IN DRWG)(mm):</label>
    <input type="number" id="angleG" name="angleG" step="any" required><br>

    <label for="angleH">7.Existing Part (Slip Length) (mm):</label>
    <input type="number" id="angleH" name="angleH" step="any" required><br>

    <button type="button" onclick="calculateEquivalentAngles()">Calculate</button>
  </form>

  <div id="result"></div>
  <script src="script.js"></script>

</body>

</html>
