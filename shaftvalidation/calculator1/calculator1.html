<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shaft validation</title>
  <link rel="stylesheet" href="calculator1.css"> 
</head>

<body>
  <form id="angleForm">
    <h2>VEHICLE Input</h2>
    <label for="angleA">1.MAX. VEHICLE SPEED(kMPH):</label>
    <input type="number" id="angleA" name="angleA" step="any" required><br>
    
    <label for="angleB">2.DYNAMIC LOAD RADIUS OF TYRE(mm):</label>
    <input type="number" id="angleB" name="angleB" step="any" required><br>
    
    <label for="angleC">3.REAR AXLE RATIO:</label>
    <input type="number" id="angleC" name="angleC" step="any" required><br>
    
    <h2>PROPELLER SHAFT Input</h2>
    <label for="angleE">1.PROPELLER SHAFT OUTER DIAMETER(mm):</label>
    <input type="number" id="angleE" name="angleE" step="any" required><br>

    <label for="angleF">2.THICKNESS OF THE TUBE(mm):</label>
    <input type="number" id="angleF" name="angleF" step="any" required><br>

    <label for="angleG">3.PROPELLER SHAFT LENGTH- UJ to UJ(mm):</label>
    <input type="number" id="angleG" name="angleG" step="any" required><br>

    <label for="myDropdown">4.CHOOSE THE TYPE OF PROPELLER SHAFT:</label>
    <select id="myDropdown">
        <option value="0.92">coupling shaft</option>
        <option value="0.75">drive shaft</option>
    </select>
    <br><br>
    <button type="button" onclick="calculateEquivalentAngles()">Calculate</button>
  </form>
  <div id="result"></div>
  <script src="calculator1.js"></script>
</body>
</html>
